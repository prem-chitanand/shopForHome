<div>
  <h1 class="display-4 mb-5 b"></h1>

  <label
    style="
      font-size: 25px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    "
    >Search for products:</label
  >
  <input
    type="text"
    placeholder="Search here"
    name="search"
    [(ngModel)]="searchText"
    class="display-4 mb-4"
    style="padding: 3px; text-align: center; border-radius: 30px"
  />
  <hr />
</div>
<div class="productsCard">
  <div
    *ngFor="let productInfo of page?.content | filter: searchText"
    class="col-lg-4"
  >
    <div class="card" style="width: 28rem">
      <img
        src="{{ productInfo.productIcon }}"
        class="card-img-top"
        alt="{{ productInfo.productName }}"
      />
      <div class="card-body">
        <b
          ><h4>{{ productInfo.productName }}</h4></b
        >
        <hr />
        <h4>price</h4>
        <p>{{ productInfo.productPrice | currency: "INR":"symbol" }}</p>
        <hr />
        <a
          routerLink="/product/{{ productInfo.productId }}"
          *ngIf="productInfo.productStatus == 0; else offBlock"
          class="btn btn-success btn-lg"
          ><i class="fas fa-shopping-cart"></i> Buy now</a
        >
        <ng-template #offBlock
          ><a class="btn btn-secondary btn-lg disabled"
            >Unavailable</a
          ></ng-template
        >&nbsp;
        <button type="button" class="btn btn-warning btn-lg" id="wishlistbtn">
          wishlist
        </button>
      </div>
    </div>
  </div>
</div>
<app-pagination [currentPage]="page"></app-pagination>
