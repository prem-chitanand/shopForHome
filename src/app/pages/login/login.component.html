<div class="login-container">
  <h1 class="display-4 mb-5 h2">Login</h1>
  <hr />
  <div style="width: 40%; margin: 15px auto">
    <div class="alert alert-danger" *ngIf="isInvalid">
      Invalid username and password.
    </div>
    <div class="alert alert-info" *ngIf="isLogout">You logged out.</div>

    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group h3">
        <label>Email address</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="email"
          name="email"
          placeholder="Enter email"
          required
          autofocus
          [(ngModel)]="model.username"
          #email="ngModel"
          autocomplete="email"
        />
        <div
          [hidden]="email.valid || email.pristine"
          class="alert alert-warning"
        >
          Email is required
        </div>
      </div>

      <div class="form-group h3">
        <label>Password</label>
        <input
          type="password"
          class="form-control form-control-lg"
          id="password"
          name="password"
          autocomplete="password"
          placeholder="Password"
          required
          [(ngModel)]="model.password"
          #password="ngModel"
        />
        <div
          [hidden]="password.valid || password.pristine"
          class="alert alert-warning"
        >
          password is required
        </div>
      </div>

      <div class="form-group">
        <button
          [disabled]="!form.form.valid"
          type="submit"
          class="login_btn btn-success btn-lg"
        >
          login
        </button>
      </div>
    </form>
  </div>
</div>
